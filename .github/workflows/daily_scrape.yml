name: Daily Zendesk Scraper

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --production

      - name: Run scraper
        run: node index.js

      - name: Upload run artifact
        uses: actions/upload-artifact@v4
        with:
            name: last-run
            path: logs/